        canvas {
            max-width: 800px;
            width: 100%;
            background: #2a2a40;
            border-radius: 10px;
            padding: 10px;
        }
        table {
            margin-top: 30px;

            overflow: hidden;
        }
        th, td {
            padding: 12px;

        }

        }

</head>
<body>
    <header>
        <button id="logoutBtn">Çıkış Yap</button>
    </header>
    <h1>Sıcaklık Verileri</h1>
    <canvas id="tempChart" height="150"></canvas>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Değer (°C)</th>
                <th>Zaman</th>
            </tr>
        </thead>
        <tbody id="temperatureTable"></tbody>
    </table>
    <a href="indexadmin.html" class="back">← Özet Sayfasına Dön</a>

    <script>
        const ctx = document.getElementById('tempChart').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(255,99,132,0.4)');
        gradient.addColorStop(1, 'rgba(255,99,132,0.8)');

        const tempChart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [{ label: 'Sıcaklık (°C)', data: [], borderColor: 'rgb(255,99,132)', backgroundColor: gradient, fill: true, tension: 0.4 }] },
            options: {
                responsive: true,
                plugins: { legend: { labels: { color: '#fff' } } },
                scales: { x: { ticks: { color: '#fff' } }, y: { ticks: { color: '#fff' } } }
            }
        });

        const table = document.getElementById("temperatureTable");

        function updateChartAndTable(data) {
            const timeLabel = new Date(data.CreatedAt).toLocaleTimeString();

            if (tempChart.data.labels.length >= 10) {
                tempChart.data.labels.shift();
                tempChart.data.datasets[0].data.shift();
            }

            tempChart.data.labels.push(timeLabel);
            tempChart.data.datasets[0].data.push(data.Value);
            tempChart.update();

            const row = document.createElement("tr");
            row.innerHTML = `<td>${data.ID}</td><td>${data.Value.toFixed(2)}</td><td>${timeLabel}</td>`;
            table.prepend(row);
            if (table.rows.length > 10) {
                table.deleteRow(10);
            }
        }

        async function loadInitialData() {
            const res = await fetch('/data/temperature/all');
            const data = await res.json();
            data.reverse().forEach(updateChartAndTable);
        }

        loadInitialData();

        const ws = new WebSocket("ws://localhost:8080/ws");
        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);
            if (msg.temperature) {
                updateChartAndTable(msg.temperature);
            }
        };

        // Logout butonu işlevi
      document.getElementById("logoutBtn").addEventListener("click", async () => {
      await fetch("/logout", { method: "POST" });
      window.location.href = "login.html";
    });
    </script>
</body>
</html>
